<!DOCTYPE html>
<html>

<head>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>一个简单的轮播</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    .window{
      width: 300px;
      overflow: hidden;
    }
    .wrapper{
      display: flex;
      align-items: center;
      transition: all 0.5s;
    }
    .wrapper > img{
      vertical-align: top;
    }
    .red{
    color: red;
    }
  </style>
</head>

<body>
  <div class="window">
    <div class="wrapper" id=images>
      <img src="./img/css2.jpg" width=300 alt="coffee">
      <img src="./img/happy.jpg" width=300 alt="happy" >
      <img src="./img/wall.jpg" width=300 alt="wall" >
    </div>
  </div>
  <span id=buttons>
    <span class="red">第1张</span>
    <span  class="one">第2张</span>
    <span  class="one">第3张</span>
  </span>
  <script src="./main.js"></script>
</body>

</html>
